<app-navbar></app-navbar>

<section class="home" id="home">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h3>Đăng nhập</h3>
    <div class="inputBox">
      <input type="search" formControlName="username" placeholder="Username">
    </div>
    <div class="inputBox">
      <input type="search" formControlName="password" placeholder="Password">
    </div>

    <input type="submit" value="Đăng nhập" class="btn">
    <div class="inputBox">
      <h1><a routerLink="/register">Chưa có tài khoản? Đăng ký ngay</a></h1>
    </div>
  </form>
</section>
