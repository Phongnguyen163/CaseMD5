<div>
  <h5>Danh sach nha (House)</h5>
<!--  <router-outlet></router-outlet>-->
<!--           <a routerLink="user">Danh sach nha (House)</a>-->

  <table border="3px" class="table table-striped table-dark">
    <tr>
      <td>STT</td>
      <td>Name</td>
      <td>Address</td>
      <td>Bathroom</td>
      <td>Bedroom</td>
      <td>description</td>
      <td>price</td>
      <td>Category</td>
      <td>Status</td>
    </tr>
    <tr *ngFor="let house of listHous ; index as i">
      <td>{{i + 1}}</td>
      <td>{{house.name}}</td>
      <td>{{house.address}}</td>
      <td>{{house.bathroom}}</td>
      <td>{{house.bedroom}}</td>
      <td>{{house.description}}</td>
      <td>{{house.price}}</td>
      <td>{{house.category.name}}</td>
      <td>{{house.status}}</td>
    </tr>
  </table>
</div>
<a routerLink="/createHouse" > tao moi</a>
